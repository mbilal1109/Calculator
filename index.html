<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="display">
                <div id="display-screen">
                    <div id="screen-number">0</div>
                </div>
            </div>
            <div id="calculator-buttons">
                <button value="1" class="calculator-button number">1</button>
                <button value="2" class="calculator-button number">2</button>
                <button value="3" class="calculator-button number">3</button>
                <button value="/" class="calculator-button symbol">&#247;</button>
                <button value="4" class="calculator-button number">4</button>
                <button value="5" class="calculator-button number">5</button>
                <button value="6" class="calculator-button number">6</button>
                <button value="*" class="calculator-button symbol">x</button>
                <button value="7" class="calculator-button number">7</button>
                <button value="8" class="calculator-button number">8</button>
                <button value="9" class="calculator-button number">9</button>
                <button value="-" class="calculator-button symbol">-</button>
                <button value="." class="calculator-button decimal">.</button>
                <button value="0" class="calculator-button number">0</button>
                <button value="=" class="calculator-button equal">=</button>
                <button value="+" class="calculator-button symbol">+</button>
                <button class="calculator-button clear">C</button>
                <button class="calculator-button backspace"><i class="material-icons">backspace</i></button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="calculator.js"></script>
</body>
</html>
